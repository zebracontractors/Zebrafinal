<!DOCTYPE html>
<html>
<head>
    <title>Padding Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px; /* Adjust the padding value as needed */
            box-sizing: border-box;
        }
        .content {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Content with padding</h1>
        <p>This is some example content.</p>
    </div>
</body>
</html>
